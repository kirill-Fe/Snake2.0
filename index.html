<!DOCTYPE html>
<html>
<head>
    <title>Змейка для телефона и ПК (2.1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        
        canvas {
            display: block;
            background: #000;
            border: 2px solid #444;
            width: 100%;
            height: 100%;
        }
        
        #score {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }
        
        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
            touch-action: none;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #downBtn { grid-area: down; }
        #rightBtn { grid-area: right; }
        
        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="score">Счёт: 0</div>
    <div id="game-container">
        <canvas id="game"></canvas>
    </div>
    <div class="controls">
        <div class="control-btn" id="upBtn">↑</div>
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="downBtn">↓</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    // Установка размеров canvas
    function resizeCanvas() {
        const size = Math.min(window.innerWidth - 40, 400);
        canvas.width = size;
        canvas.height = size;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Настройки игры
    const gridSize = 20;
    let snake = [];
    let food = {};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameSpeed = 150;
    let gameInterval;
    let isGameOver = false;
    let isGameStarted = false; // Флаг начала игры
    
    // Управление с клавиатуры
    document.addEventListener('keydown', e => {
        if (!isGameStarted) {
            isGameStarted = true;
            // Начальное движение вправо
            dx = 1;
            dy = 0;
            return;
        }
        
        switch(e.key) {
            case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
            case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
            case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
            case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            case ' ': if (isGameOver) startGame(); break;
        }
    });
    
    // Управление с кнопок
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    
    function addButtonControl(btn, dirX, dirY) {
        const handleStart = () => {
            if (!isGameStarted) {
                isGameStarted = true;
                dx = dirX || 1; // По умолчанию вправо
                dy = dirY || 0;
                return;
            }
            
            if ((dirX === 0 && dirY === -1 && dy !== 1) || 
                (dirX === 0 && dirY === 1 && dy !== -1) || 
                (dirX === -1 && dirY === 0 && dx !== 1) || 
                (dirX === 1 && dirY === 0 && dx !== -1)) {
                dx = dirX;
                dy = dirY;
            }
        };
        
        btn.addEventListener('touchstart', handleStart);
        btn.addEventListener('mousedown', handleStart);
    }
    
    addButtonControl(upBtn, 0, -1);
    addButtonControl(downBtn, 0, 1);
    addButtonControl(leftBtn, -1, 0);
    addButtonControl(rightBtn, 1, 0);
    
    // Генерация еды
    function generateFood() {
        const maxPos = Math.floor(canvas.width / gridSize) - 1;
        food = {
            x: Math.floor(Math.random() * maxPos),
            y: Math.floor(Math.random() * maxPos)
        };
        
        // Проверка, чтобы еда не появилась на змейке
        for (let segment of snake) {
            if (segment.x === food.x && segment.y === food.y) {
                return generateFood();
            }
        }
    }
    
    // Отрисовка игры
    function draw() {
        // Очистка canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Отрисовка змейки
        ctx.fillStyle = 'lime';
        for (let segment of snake) {
            ctx.fillRect(
                segment.x * gridSize, 
                segment.y * gridSize, 
                gridSize - 1, 
                gridSize - 1
            );
        }
        
        // Отрисовка еды
        ctx.fillStyle = 'red';
        ctx.fillRect(
            food.x * gridSize, 
            food.y * gridSize, 
            gridSize - 1, 
            gridSize - 1
        );
        
        // Отрисовка стартового сообщения
        if (!isGameStarted && !isGameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Нажмите любую кнопку', canvas.width/2, canvas.height/2 - 20);
            ctx.fillText('для начала игры', canvas.width/2, canvas.height/2 + 20);
        }
    }
    
    // Игровая логика
    function gameStep() {
        if (isGameOver || !isGameStarted) return;
        
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        
        // Проверка на столкновение со стенами
        if (head.x < 0 || head.x >= canvas.width/gridSize || 
            head.y < 0 || head.y >= canvas.height/gridSize) {
            gameOver();
            return;
        }
        
        // Проверка на столкновение с собой
        for (let i = 0; i < snake.length; i++) {
            const segment = snake[i];
            if (segment.x === head.x && segment.y === head.y) {
                gameOver();
                return;
            }
        }
        
        // Добавление новой головы
        snake.unshift(head);
        
        // Проверка на съедение еды
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreElement.textContent = `Счёт: ${score}`;
            gameSpeed = Math.max(50, 150 - score);
            clearInterval(gameInterval);
            gameInterval = setInterval(gameStep, gameSpeed);
            generateFood();
        } else {
            // Удаление хвоста, если не съели еду
            snake.pop();
        }
        
        draw();
    }
    
    function gameOver() {
        isGameOver = true;
        clearInterval(gameInterval);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Игра окончена!', canvas.width/2, canvas.height/2 - 20);
        ctx.font = '20px Arial';
        ctx.fillText(`Счёт: ${score}`, canvas.width/2, canvas.height/2 + 20);
        ctx.fillText('Коснитесь экрана', canvas.width/2, canvas.height/2 + 50);
        ctx.fillText('для новой игры', canvas.width/2, canvas.height/2 + 80);
    }
    
    function startGame() {
        // Инициализация змейки из 3 сегментов
        const startX = Math.floor(canvas.width/gridSize/2);
        const startY = Math.floor(canvas.height/gridSize/2);
        snake = [
            {x: startX, y: startY},
            {x: startX - 1, y: startY},
            {x: startX - 2, y: startY}
        ];
        
        dx = 1; // Начальное направление вправо
        dy = 0;
        score = 0;
        scoreElement.textContent = `Счёт: ${score}`;
        gameSpeed = 150;
        isGameOver = false;
        isGameStarted = false; // Ждем первого нажатия
        generateFood();
        clearInterval(gameInterval);
        gameInterval = setInterval(gameStep, gameSpeed);
        draw();
    }
    
    // Запуск игры при клике (для рестарта)
    canvas.addEventListener('click', () => {
        if (isGameOver || !isGameStarted) {
            startGame();
        }
    });
    
    // Начальная инициализация игры
    startGame();
</script>
</body>
</html>
